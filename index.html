<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üçΩÔ∏è Escolha de Delivery Aleat√≥rio</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #ffffff;
            color: #333;
            padding: 20px;
            box-sizing: border-box;
        }
        h1 {
            font-size: 2rem;
            font-weight: 300;
            margin-bottom: 1.5rem;
            text-align: center;
        }
        button {
            padding: 10px 25px;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 1rem;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
            max-width: 400px;
        }
        .btn-escolher {
            background-color: #333;
            color: #fff;
        }
        .btn-escolher:hover {
            background-color: #555;
        }
        .btn-adicionar {
            background-color: #888;
            color: #fff;
            margin-left: 10px;
            padding: 10px 15px;
        }
        .btn-adicionar:hover {
            background-color: #aaa;
        }
        .result {
            margin-top: 2rem;
            font-size: 1.5rem;
            font-weight: 400;
            text-align: center;
        }
        .options-container {
            margin-top: 1.5rem;
            width: 100%;
            max-width: 400px;
            display: flex;
            align-items: center;
        }
        .options-container input[type="text"] {
            width: 70%;
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        #formOpcoes {
            margin-top: 1rem;
        }
        #formOpcoes label {
            display: block;
            font-size: 1rem;
            margin-top: 10px;
            cursor: pointer;
        }
        #formOpcoes input[type="checkbox"] {
            margin-right: 10px;
            transform: scale(1.2);
        }

        /* Centraliza√ß√£o espec√≠fica para mobile */
        @media (max-width: 600px) {
            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <h1>üçΩÔ∏è O que vamos pedir no delivery hoje?</h1>
    <div class="options-container" id="opcoesContainer">
        <input type="text" id="novaOpcao" placeholder="Adicionar nova op√ß√£o">
        <button class="btn-adicionar" onclick="adicionarOpcao()">‚ûï Adicionar</button>
    </div>
    <div id="listaOpcoes">
        <form id="formOpcoes">
            <label><input type="checkbox" value="Pizza" checked> üçï Pizza</label>
            <label><input type="checkbox" value="Hamb√∫rguer" checked> üçî Hamb√∫rguer</label>
            <label><input type="checkbox" value="Comida Japonesa" checked> üç± Comida Japonesa</label>
            <label><input type="checkbox" value="Comida Chinesa" checked> ü•° Comida Chinesa</label>
            <label><input type="checkbox" value="Tacos Mexicanos" checked> üåÆ Tacos Mexicanos</label>
            <label><input type="checkbox" value="Sushi" checked> üç£ Sushi</label>
            <label><input type="checkbox" value="Comida Italiana" checked> üçù Comida Italiana</label>
            <label><input type="checkbox" value="Churrasco" checked> ü•© Churrasco</label>
            <label><input type="checkbox" value="Salada" checked> ü•ó Salada</label>
            <label><input type="checkbox" value="Comida Vegana" checked> ü•¶ Comida Vegana</label>
        </form>
    </div>
    <button class="btn-escolher" onclick="escolherDelivery()">üé≤ Escolher!</button>
    <div class="result" id="resultado"></div>

    <script>
        function adicionarOpcao() {
            const novaOpcao = document.getElementById("novaOpcao").value.trim();
            if (novaOpcao) {
                const formOpcoes = document.getElementById("formOpcoes");
                const novoLabel = document.createElement("label");
                const novoCheckbox = document.createElement("input");
                novoCheckbox.type = "checkbox";
                novoCheckbox.value = novaOpcao;
                novoCheckbox.checked = true;
                novoLabel.appendChild(novoCheckbox);
                novoLabel.appendChild(document.createTextNode(` üçΩÔ∏è ${novaOpcao}`));
                formOpcoes.appendChild(novoLabel);
                document.getElementById("novaOpcao").value = "";
            }
        }

        function escolherDelivery() {
            const opcoesSelecionadas = Array.from(document.querySelectorAll("#formOpcoes input:checked"))
                .map(opcao => opcao.value);
            if (opcoesSelecionadas.length > 0) {
                const escolhaAleatoria = opcoesSelecionadas[Math.floor(Math.random() * opcoesSelecionadas.length)];
                document.getElementById("resultado").textContent = `üéâ Vamos pedir: ${escolhaAleatoria}!`;
            } else {
                document.getElementById("resultado").textContent = "‚ö†Ô∏è Por favor, selecione pelo menos uma op√ß√£o.";
            }
        }
    </script>
</body>
</html>
