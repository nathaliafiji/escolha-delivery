<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üçΩÔ∏è O que vamos pedir no delivery hoje?</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #ffffff;
            color: #333;
            padding: 20px;
            box-sizing: border-box;
        }
        h1 {
            font-size: 2rem;
            font-weight: 300;
            margin-bottom: 1.5rem;
            text-align: center;
        }
        .container {
            width: 100%;
            max-width: 400px;
        }
        .options-container {
            margin-top: 1.5rem;
            width: 100%;
        }
        .input-container {
            display: flex;
            align-items: stretch;
        }
        .options-container input[type="text"] {
            flex-grow: 1;
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px 0 0 5px;
        }
        .btn-adicionar {
            background-color: #888;
            color: #fff;
            padding: 10px;
            border-radius: 0 5px 5px 0;
            margin-top: 0;
            width: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            border: none;
            cursor: pointer;
            font-size: 0.9rem;
        }
        .btn-adicionar:hover {
            background-color: #aaa;
        }
        #formOpcoes {
            margin-top: 0.8rem;
            text-align: left;
        }
        #formOpcoes label {
            display: block;
            font-size: 0.9rem;
            margin-top: 8px;
            cursor: pointer;
        }
        #formOpcoes input[type="checkbox"] {
            margin-right: 10px;
            transform: scale(1.2);
        }
        .btn-escolher {
            background-color: #333;
            color: #fff;
            width: 100%;
            margin-top: 1rem;
            padding: 10px 25px;
            font-size: 1rem;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .btn-escolher:hover {
            background-color: #555;
        }
        .result {
            margin-top: 2rem;
            font-size: 1.5rem;
            font-weight: 400;
            text-align: center;
            width: 100%;
        }

        /* Ajustes para mobile */
        @media (max-width: 600px) {
            body {
                padding: 10px;
            }
            h1 {
                font-size: 1.5rem;
            }
            .container {
                width: 95%;
            }
            .options-container input[type="text"],
            .btn-adicionar,
            .btn-escolher {
                font-size: 0.9rem;
            }
            #formOpcoes label {
                font-size: 0.9rem;
            }
            .result {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <h1>üçΩÔ∏è O que vamos pedir no delivery hoje?</h1>
    <div class="container">
        <div class="options-container" id="opcoesContainer">
            <div class="input-container">
                <input type="text" id="novaOpcao" placeholder="Adicionar nova op√ß√£o">
                <button class="btn-adicionar" onclick="adicionarOpcao()">‚ûï</button>
            </div>
        </div>
        <div id="listaOpcoes">
            <form id="formOpcoes">
                <label><input type="checkbox" value="Pizza" checked> üçï Pizza</label>
                <label><input type="checkbox" value="Hamb√∫rguer" checked> üçî Hamb√∫rguer</label>
                <label><input type="checkbox" value="PF" checked> üçõ PF</label>
                <label><input type="checkbox" value="Japa" checked> üç£ Japa</label>
                <label><input type="checkbox" value="China" checked> ü•° China</label>
                <label><input type="checkbox" value="Massa" checked> üçù Massa</label>
                <label><input type="checkbox" value="Carne" checked> ü•© Carne</label>
                <label><input type="checkbox" value="Salada" checked> ü•ó Salada</label>
            </form>
        </div>
        <button class="btn-escolher" onclick="escolherDelivery()">üé≤ Escolher!</button>
        <div class="result" id="resultado"></div>

        <script>
            function adicionarOpcao() {
                const novaOpcao = document.getElementById("novaOpcao").value.trim();
                if (novaOpcao) {
                    const formOpcoes = document.getElementById("formOpcoes");
                    const novoLabel = document.createElement("label");
                    const novoCheckbox = document.createElement("input");
                    novoCheckbox.type = "checkbox";
                    novoCheckbox.value = novaOpcao;
                    novoCheckbox.checked = true;
                    novoLabel.appendChild(novoCheckbox);
                    novoLabel.appendChild(document.createTextNode(` üçΩÔ∏è ${novaOpcao}`));
                    formOpcoes.appendChild(novoLabel);
                    document.getElementById("novaOpcao").value = "";
                }
            }

            function escolherDelivery() {
                const opcoesSelecionadas = Array.from(document.querySelectorAll("#formOpcoes input:checked"))
                    .map(opcao => opcao.value);
                if (opcoesSelecionadas.length > 0) {
                    const escolhaAleatoria = opcoesSelecionadas[Math.floor(Math.random() * opcoesSelecionadas.length)];
                    document.getElementById("resultado").textContent = `üéâ Vamos pedir: ${escolhaAleatoria}!`;
                } else {
                    document.getElementById("resultado").textContent = "‚ö†Ô∏è Por favor, selecione pelo menos uma op√ß√£o.";
                }
            }
        </script>
    </body>
</html>
