<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escolha de Delivery Aleatório</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #ffffff;
            color: #333;
        }
        h1 {
            font-size: 2rem;
            font-weight: 300;
            margin-bottom: 1.5rem;
        }
        button {
            padding: 10px 25px;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 1rem;
            border: none;
            background-color: #333;
            color: #fff;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #555;
        }
        .result {
            margin-top: 2rem;
            font-size: 1.5rem;
            font-weight: 400;
            text-align: center;
        }
        .options-container {
            margin-top: 1.5rem;
            width: 100%;
            max-width: 400px;
        }
        .options-container input[type="text"] {
            width: calc(100% - 30px);
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .options-container label {
            display: flex;
            align-items: center;
            font-size: 1rem;
            margin-top: 10px;
            cursor: pointer;
        }
        .options-container input[type="checkbox"] {
            margin-right: 10px;
            transform: scale(1.2);
        }
        #formOpcoes {
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <h1>O que vamos pedir no delivery hoje?</h1>
    <div class="options-container" id="opcoesContainer">
        <input type="text" id="novaOpcao" placeholder="Adicionar nova opção">
        <button onclick="adicionarOpcao()">Adicionar Opção</button>
        <div id="listaOpcoes">
            <form id="formOpcoes">
                <label><input type="checkbox" value="Pizza" checked> Pizza</label>
                <label><input type="checkbox" value="Hambúrguer" checked> Hambúrguer</label>
                <label><input type="checkbox" value="Comida Japonesa" checked> Comida Japonesa</label>
                <label><input type="checkbox" value="Comida Chinesa" checked> Comida Chinesa</label>
                <label><input type="checkbox" value="Comida Mexicana" checked> Comida Mexicana</label>
                <label><input type="checkbox" value="Comida Italiana" checked> Comida Italiana</label>
                <label><input type="checkbox" value="Carnes" checked> Carnes</label>
                <label><input type="checkbox" value="Salada" checked> Salada</label>
                <label><input type="checkbox" value="Árabe" checked> Árabe</label>
            </form>
        </div>
    </div>
    <button onclick="escolherDelivery()">Escolher!</button>
    <div class="result" id="resultado"></div>

    <script>
        function adicionarOpcao() {
            const novaOpcao = document.getElementById("novaOpcao").value.trim();
            if (novaOpcao) {
                const formOpcoes = document.getElementById("formOpcoes");
                const novoLabel = document.createElement("label");
                const novoCheckbox = document.createElement("input");
                novoCheckbox.type = "checkbox";
                novoCheckbox.value = novaOpcao;
                novoCheckbox.checked = true;
                novoLabel.appendChild(novoCheckbox);
                novoLabel.appendChild(document.createTextNode(` ${novaOpcao}`));
                formOpcoes.appendChild(novoLabel);
                document.getElementById("novaOpcao").value = "";
            }
        }

        function escolherDelivery() {
            const opcoesSelecionadas = Array.from(document.querySelectorAll("#formOpcoes input:checked"))
                .map(opcao => opcao.value);
            if (opcoesSelecionadas.length > 0) {
                const escolhaAleatoria = opcoesSelecionadas[Math.floor(Math.random() * opcoesSelecionadas.length)];
                document.getElementById("resultado").textContent = `Vamos pedir: ${escolhaAleatoria}!`;
            } else {
                document.getElementById("resultado").textContent = "Por favor, selecione pelo menos uma opção.";
            }
        }
    </script>
</body>
</html>
